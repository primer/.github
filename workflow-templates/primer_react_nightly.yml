name: Primer react nightly

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write


jobs:
  nightly:
    uses: primer/.github/.github/workflows/primer-react-nightly.yml@v1.0.0
    secrets:
      GH_GH_PAT: ${{ secrets.PLANNING_TRACKING_PAT_PACKAGE_ACCESS }}
