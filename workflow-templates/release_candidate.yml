name: Release

on:
  push:
    branches:
      - 'changeset-release/main'

jobs:
  release-candidate:
    name: Candidate
    uses: primer/.github/.github/workflows/release_candidate.yml@v3.0.0
    with:
      app-id: ${{ vars.PRIMER_APP_ID_SHARED }}
    secrets:
      app-private-key: ${{ secrets.PRIMER_APP_PRIVATE_KEY_SHARED }}
